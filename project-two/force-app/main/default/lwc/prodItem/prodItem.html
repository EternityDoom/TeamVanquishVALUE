<template>
    <div class="slds-size_4-of-5">
        <div class="box">
            <template if:true={recordInfo.data}>
                    <template class="card" for:each={recordInfo.data} for:item="Prod">
                        <lightning-carousel class="src" disable-auto-scroll key={Prod.name}>
                            <lightning-carousel-image
                            src={Prod.DisplayUrl}
                            header={Prod.Name}
                            class="limit" alternative-text={altText}
                            ></lightning-carousel-image> 
                        </lightning-carousel>
                    </template>
            </template>
        </div>
    </div>
</template>
