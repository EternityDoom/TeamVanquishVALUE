<template>
    <section role="dialog"
        aria-describedby="primitive-datatable-tooltip-bubble-body-id"
        aria-labelledby="primitive-datatable-tooltip-bubble-header-id"
        onfocusout={handleBlur}
        onkeydown={handleBubbleKey}
        style="outline: none"
        tabindex="0">

        <template if:false={hideCloseButton}>
            <lightning-button-icon
                class="slds-float_right slds-popover__close"
                icon-name="utility:close"
                variant="bare-inverse"
                size="small"
                alternative-text={i18n.closeButtonAssistiveText}
                onclick={handleCloseButtonClick}
                onkeydown={handleCloseButtonKey}
                data-close="true"
            ></lightning-button-icon>
        </template>

        <header class="slds-popover__header">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-utility-ban">
                        <lightning-primitive-icon
                            icon-name={computedHeaderIconName}
                            size="x-small"
                            variant="inverse"
                        ></lightning-primitive-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 id="primitive-datatable-tooltip-bubble-header-id" class="slds-truncate slds-text-heading_medium" title={header}>
                        {header}
                    </h2>
                </div>
            </div>
        </header>

        <div class="slds-popover__body" id="primitive-datatable-tooltip-bubble-body-id">
            <template if:true={isContentList}>
                <ul style="list-style: disc; margin-left: 1.5rem;">
                    <template for:each={content} for:item="item" for:index="index">
                        <li key={item}>{item}</li>
                    </template>
                </ul>
            </template>
            <template if:false={isContentList}>
                {content}
            </template>
        </div>

    </section>
</template>
