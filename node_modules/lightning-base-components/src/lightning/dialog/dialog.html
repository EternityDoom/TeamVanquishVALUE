<template>
    <template if:true={_open}>
        <!-- Remove aria-modal when the modal isn't a true modal but is instead scoped to say a console tab -->
        <section role="dialog" onkeydown={_handleModalKeyDown}
            tabindex="-1" aria-labelledby="modal-heading" aria-modal="true" aria-describedby="modal-content" class={_modalCssClasses}>
            <lightning-focus-trap>
                <div class="slds-modal__container">
                    <header class={_headerCssClasses}>
                        <lightning-button-icon data-close-button size="large"
                                            class="slds-modal__close"
                                            variant="bare-inverse" icon-name="utility:close"
                                            onclick={_handleCloseClick}
                                            title={_labels.close}
                                            alternative-text={_labels.close}></lightning-button-icon>
                        <template if:true={header}>
                            <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">{header}</h2>
                        </template>
                    </header>
                    <div id="modal-content" data-content-container>
                        <div class={_contentCssClasses}>
                            <slot></slot>
                        </div>
                        <footer class={_footerCssClasses}>
                            <slot name="footer"
                                  data-footer-slot
                                  onslotchange={_handleFooterSlotChange}></slot>
                        </footer>
                    </div>
                </div>
            </lightning-focus-trap>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
