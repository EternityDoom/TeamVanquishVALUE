<template>
    <lightning-breadcrumbs>
        <template for:each={myBreadcrumbs} for:item="crumbs">

                label={crumbs.label}
                name={crumbs.name}
                onclick={handleNavigateTo}>

        </template>
    </lightning-breadcrumbs>
</template>
