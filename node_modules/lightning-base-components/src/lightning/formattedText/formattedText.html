<template>
    <template for:each={formattedParts} for:item="part">
        <template if:true={part.isLink}>
            <a key={part.key} target='_blank' href={part.href} rel="noopener">{part.value}</a>
        </template>
        <template if:true={part.isText}>
            {part.value}
        </template>
        <template if:true={part.isNewline}>
            <br key={part.key} />
        </template>
    </template>
</template>
