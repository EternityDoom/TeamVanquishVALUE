<template>
    <div class={computedOuterClass}>
        <div
            class="slds-progress-ring__progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow={value}
        >
            <svg viewBox="-1 -1 2 2">
                <path
                    if:true={d}
                    class="slds-progress-ring__path"
                    d={d}
                ></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <span
                class={computedIconTheme}
                title={computedAltText}
                if:true={iconSvg}
            >
                <svg class="slds-icon" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d={iconSvg}></path>
                    </svg>
                </svg>
                <span class="slds-assistive-text">{computedAltText}</span>
            </span>
        </div>
    </div>
</template>
