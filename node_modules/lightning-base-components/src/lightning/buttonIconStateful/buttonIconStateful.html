<template>
    <button class={computedButtonClass}
            disabled={disabled}
            name={name}
            type="button"
            role="button"
            value={value}
            title={computedTitle}
            aria-pressed={computedAriaPressed}
            aria-label={computedAriaLabel}
            aria-expanded={computedAriaExpanded}
            aria-live={computedAriaLive}
            aria-atomic={computedAriaAtomic}>

        <lightning-primitive-icon icon-name={iconName} svg-class="slds-button__icon" variant="bare"></lightning-primitive-icon>

        <template if:true={alternativeText}>
            <span class="slds-assistive-text">{alternativeText}</span>
        </template>

    </button>
</template>
