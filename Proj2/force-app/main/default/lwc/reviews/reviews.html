<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Businesses">
            <div class="page-section page-header">
                <h2>Are you a Buisness owner that wants a section in "The Store"? Then you should fill out this form.</h2>
            </div>  
            <lightning-record-form object-api-name={reviewsTab} record-id={recordId} fields={fields} onsuccess={handleSuccess}></lightning-record-form>            
            We will contact you to get things going!!
        </lightning-tab>
        <lightning-tab label="Recent Reviews">
            <div class="page-section page-header">
                <h2>If you just submitted a review, please refresh the page if you don't see it below</h2>
            </div>
            <template if:true={reviewList}>
                <lightning-datatable data={reviewList} columns={columns} key-field="Id">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </lightning-tab>
    </lightning-tabset>
</template>
